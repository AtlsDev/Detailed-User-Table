# Settings for Cloud Run
runConfig:
  minInstances: 2
  maxInstances: 100
  concurrency: 100
  cpu: 2
  memoryMiB: 1024

# Environment variables and secrets
env:
  - variable: NUXT_PUBLIC_API_KEY
    secret: NUXT_PUBLIC_API_KEY

  - variable: NUXT_PUBLIC_AUTH_DOMAIN
    secret: NUXT_PUBLIC_AUTH_DOMAIN

  - variable: NUXT_PUBLIC_PROJECT_ID
    secret: NUXT_PUBLIC_PROJECT_ID

  - variable: NUXT_PUBLIC_STORAGE_BUCKET
    secret: NUXT_PUBLIC_STORAGE_BUCKET

  - variable: NUXT_PUBLIC_MESSAGING_SENDER_ID
    secret: NUXT_PUBLIC_MESSAGING_SENDER_ID

  - variable: NUXT_PUBLIC_APP_ID
    secret: NUXT_PUBLIC_APP_ID

  - variable: NUXT_PUBLIC_MEASUREMENT_ID
    secret: NUXT_PUBLIC_MEASUREMENT_ID

  - variable: NUXT_PUBLIC_DOCUMENT_CONFIG
    secret: NUXT_PUBLIC_DOCUMENT_CONFIG

  - variable: NUXT_PUBLIC_BOT_TOKEN
    secret: NUXT_PUBLIC_BOT_TOKEN

  - variable: NUXT_PUBLIC_CHAT_ID
    secret: NUXT_PUBLIC_CHAT_ID
